<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Phone And Tablet Support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <tilte></tilte>
        <!-- Adding A picture to the tab of the page -->
        <link rel="title icon" type="image/png" href="img/camera-icon.png">
        <!-- Stlyesheet for the font on the page-->
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <!-- Link to the CSS Sytlesheet -->
        <link rel="stylesheet" type="text/css" href="Nav-StyleSheet.css">
    </head>
    <body>
        <!-- Div to hold all the other content so its in a box inside the page -->
        <div class="wrapper">
            <!-- Header Tag to hold the navigation menu -->
            <header>
                <h1>Fortnite Gallery</h1>
                <!-- Navigation Menu Starts -->
                <nav>
                    <a href="" id="menu-icon"></a>
                    <ul>
                        <!-- Links to postions on the same page(Will go to any element with the id of "#") -->
                        <li><a href="#season2">Season2</a></li>
                        <li><a href="#season3">Season3</a></li>
                        <li><a href="#season4">Season4</a></li>
                    </ul>
                </nav>
                <!-- End Of Navigation -->
            </header>
            <!-- End Header -->

            <section>
                <!-- This is a # so the links above it go to this when onclick season2 -->
                <a name="season2"></a>
                <h2>Season2</h2>
                <!--Holds all the content in this container (there are 3 containers) -->
                <div class="container">
                    <a href="img/fortnite.jpg"><img src="img/fortnite.jpg" alt="fortnite"></a>
                    <a href="img/fortnite1.jpg"><img src="img/fortnite1.jpg" alt="fortnite1"></a>
                    <a href="img/fortnite2.jpg"><img src="img/fortnite2.jpg" alt="fortnite2"></a>
                    <a href="img/fortnite3.jpg"><img src="img/fortnite3.jpg" alt="fortnite3"></a>
                    <a href="img/fortnite4.jpg"><img src="img/fortnite4.jpg" alt="fortnite4"></a>
                    <a href="img/fortnite5.png"><img src="img/fortnite5.png" alt="fortnite5"></a>
                </div>
                <!-- End of the first image group in this container-->
            </section>
            <!-- End Of Season 2 Section -->
            
            <section>
                <a name="season3"></a>
                <h2>Season3</h2>
                <div class="container">
                    <a href="img/fortnite6.jpg"><img src="img/fortnite.jpg" alt="fortnite6"></a>
                    <a href="img/fortnite7.jpg"><img src="img/fortnite1.jpg" alt="fortnite7"></a>
                    <a href="img/fortnite8.png"><img src="img/fortnite8.png" alt="fortnite8"></a>
                    <a href="img/fortnite9.jpg"><img src="img/fortnite9.jpg" alt="fortnite9"></a>
                    <a href="img/fortnite10.jpg"><img src="img/fortnite10.jpg" alt="fortnite10"></a>
                    <a href="img/fortnite11.jpg"><img src="img/fortnite11.jpg" alt="fortnite11"></a>
                </div>
            </section>
            <!-- End Of Season 3 Section -->

                        
            <section>
                <a name="season4"></a>
                <h2>Season4</h2>
                <div class="container">
                    <a href="img/fortnite12.jpg"><img src="img/fortnite12.jpg" alt="fortnite12"></a>
                    <a href="img/fortnite13.jpeg"><img src="img/fortnite13.jpeg" alt="fortnite13"></a>
                    <a href="img/fortnite14.jpg"><img src="img/fortnite14.jpg" alt="fortnite14"></a>
                    <a href="img/fortnite15.jpg"><img src="img/fortnite15.jpg" alt="fortnite15"></a>
                    <a href="img/fortnite16.jpg"><img src="img/fortnite16.jpg" alt="fortnite16"></a>
                    <a href="img/fortnite17.jpg"><img src="img/fortnite17.jpg" alt="fortnite17"></a>
                </div>
            </section>
            <!-- Ends Season 4 Section -->

            <!--Footer tag normally contain the copyright info and or who made the side.-->
            <footer>
                <p>Cpoyright &copy; 2019, CodeAndCreate 4eih</p>
            </footer>
        </div>
        <!--End Of The Wrapper Div-->

    </body>
</html>
